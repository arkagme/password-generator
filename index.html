<html>
    <head>
        <title>Password Generator</title>
        <meta name = "viewport" content = "width=device-width , initial-scale = 1.0" >
        <link rel="stylesheet" href="style.css">
        <script src="https://kit.fontawesome.com/7965090388.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="head-text">
        <h1>Generate a <span>random password</span></h1>
        </div>
        <h4>Never use an insecure password again.</h4>
        <div id="middle">
            <div>
            <button onclick="generate_rand()"> Generate passwords </button>
            </div>
            <div>
                <button id="aux-btn-top" onclick="exclude_number()"> Exclude Numbers </button>
                <button id="aux-btn" onclick="exclude_alpha()"> Exclude Alphabets </button>
                <button id="aux-btn" onclick="exclude_char()"> Exclude Characters </button>
            </div>
            <div id="middle-func">
                <p>Enter<span> Length</span> of Password :</p>
                <input id="length-number"type="text">
            </div>
        </div>
        <div class="line"></div>
        <div id="password-text">
            <p id="password-1"></p>
            <p onclick="copy1()"><i class="fa-solid fa-copy"></i></p>
            <p id="password-2"></i> </p>
            <p onclick="copy2()"><i class="fa-solid fa-copy"></i></p>
        </div>
        <script src="script.js"></script>
    </body>
</html>
